<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="3; url="mathplayground.com/duck5/index.html"> <!-- Redirect to Gmail -->
  <title>Loading...</title>
  <style>
    /* Full-page loading container */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #121212; /* Dark background */
      z-index: 9999;
    }

    /* Loader circles animation */
    .loader {
      display: flex;
      gap: 10px;
    }

    .circle {
      width: 15px;
      height: 15px;
      background-color: #00f4b1; /* Green color for the loader */
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .circle:nth-child(1) {
      animation-delay: 0s;
    }

    .circle:nth-child(2) {
      animation-delay: 0.2s;
    }

    .circle:nth-child(3) {
      animation-delay: 0.4s;
    }

    /* Bounce animation */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Loading text styling */
    .loading-text {
      font-size: 20px;
      font-family: Arial, sans-serif;
      color: #fff; /* White text color */
      margin-top: 20px;
      animation: fadeIn 2s ease-out;
    }

    /* Fade-in text effect */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loader">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <p class="loading-text">Loading Game.....</p>
  </div>

  <script>
    window.addEventListener('load', function () {
      setTimeout(function () {
        // Hide the loading screen
        document.querySelector('.loading-container').style.display = 'none';
        
        // Redirect to Gmail after 3 seconds
        window.location.href = "https://www.mathplayground.com/duck5/index.html";  // Redirect to Gmail
      }, 3000);  // Delay for 3 seconds
    });
  </script>
</body>
</html>
